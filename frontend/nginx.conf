server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # This is crucial for React/Vite routers:
        # If a file isn't found, fallback to index.html so React can handle the route.
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API requests to backend if you encounter CORS issues
    # location /api/ {
    #     proxy_pass http://host.docker.internal:8000;
    # }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}